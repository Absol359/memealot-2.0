<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-a-lot</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="background-image: ('stargarak4.png');" src="images/stargarak4.png">
    <!-- alla bilder som jag ska använda läggs in här -->
    <div style="display:none;">
        <img id="spongebobmeme" width="220" height="277" src="images/spongebobmeme.png">
    </div>
    <div style="display:none;">
        <img id="twobuttons" width="220" height="277" src="images/twobuttons.webp">
    </div>
    <div style="display:none;">
        <img id="todolist" width="220" height="277" src="images/todolist.jpg">
    </div>

    <!-- Härifrån skrivs alla knappar -->
    <header>
        <table><tr>
            <td>
                <div class="center" >
                    <h1>Meme-a-lot</h1>  
                </div>
            </td>
            <td>
                <a href="aboutus.html">
                    <button class="button">About us</button>
                </a>
                <button onclick="document.getElementById('id01').style.display='block'" class="button">Log in</button>

            <div id="id01" class="modal">
  
            <form class="modal-content animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
                 <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="loginavatar.jpg" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
        
                <button type="submit">Log in</button>
                <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me!
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <button type="button" onclick="donthaveanaccount()">forgot password?</button>
            </div>
            </form>
            </div>
            </td>
        
        </tr></table>
    </header>

    <h1 class="text">Step 1. Choose your picure!</h1>
    <div class="picchange">
        <img src="images/spongebobmeme.png" alt="spongebobmeme" style="width:100%">
        <button class="btn" onclick="changetospongebob()">Change to this picture</button>
    </div>

    <div class="picchange">
        <img src="images/twobuttons.webp" alt="twobuttonsmeme" style="width:100%">
        <button class="btn" onclick="changetotwobuttons()">Change to this picture</button>
    </div>

    <div class="picchange">
        <img src="images/todolist.jpg" alt="todolistmeme" style="width:100%">
        <button class="btn" onclick="changetotodolist()">Change to this picture</button>
    </div>

    <h1 class="text">Step 2. Put in your meme!</h1>

    <input type="text" id="talkbubble1">
    <input type="text" id="talkbubble2">
    <input type="text" id="talkbubble3">

    <h1 class="text">Step 3. Click the button and make it meme!</h1>

    <p><button onclick="myCanvas()">Make it meme!</button></p>

    <canvas id="myCanvas" width="0px" height="0px">
        Sorry, your browser does not support canvas.
    </canvas>

    <script defer type="text/javascript" src="./script.js" onload=""></script>

</body>

</html>
