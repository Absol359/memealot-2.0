<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-a-lot</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- de här bilderna används i canvasen, behövs för getElementById -->
    <div style="display:none;">
        <img id="spongebobmeme" width="220" height="277" src="images/spongebobmeme.png" alt="spongebobmeme">
    </div>
    <div style="display:none;">
        <img id="twobuttons" width="220" height="277" src="images/twobuttons.webp" alt="twobuttonsmeme">
    </div>
    <div style="display:none;">
        <img id="todolist" width="220" height="277" src="images/todolist.jpg" alt="todolistmeme">
    </div>
    <!-- Härifrån skrivs alla knappar -->
    <header>
        <h1>Meme-a-lot</h1>  

        <a href="aboutus.html">
            <p class="button">about us</p>
        </a>
    
        <a href="legaldisclaimer.html">
            <p class="button">Legal disclaimer!</p>
        </a>
                    <!-- Idé tagen från w3schools, har ändrat en del men typ samma kod -->
        <button onclick="document.getElementById('id01').style.display='block'" class="button">Log in</button>
    
        <div id="id01" class="modal">
    
            <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="images/loginavatar.jpg" alt="Avatar" class="avatar">
                </div>
    
                <div class="container">
                    <label>
                        <b>Username</b>
                    </label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
        
                    <label>
                        <b>Password</b>
                    </label>

                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <button type="submit">Log in</button>

                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me!
                    </label>
                </div>
    
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="button" onclick="donthaveanaccount()">forgot password?</button>
                </div>
            </form>    <!-- den här informationen är inte kopplad till något, den är mer för att jag ville ha ett ställe där jag har en bild med css och en css-animation.  -->
        </div>
    </header>
    <!-- header slut -->
    

    <h1 class="text">Step 1. Choose your picure!</h1>

    <div class="picchange">
        <img src="images/spongebobmeme.png" alt="spongebobmeme" style="width:100%">
        <button class="btn" onclick="changetospongebob()">Change to this picture</button>
    </div>

    <div class="picchange">
        <img src="images/twobuttons.webp" alt="twobuttonsmeme" style="width:100%">
        <button class="btn" onclick="changetotwobuttons()">Change to this picture</button>
    </div>

    <div class="picchange">
        <img src="images/todolist.jpg" alt="todolistmeme" style="width:100%">
        <button class="btn" onclick="changetotodolist()">Change to this picture</button>
    </div>
           

    <h1 class="text">Step 2. Put in your meme!</h1>

    <input type="text" id="talkbubble1" placeholder="put your first text here...">
    <input type="text" id="talkbubble2" placeholder="put your second text here...">
    <input type="text" id="talkbubble3" placeholder="put your last text here...">

    <h1 class="text">Step 3. Click the button and make it meme!</h1>

    <p>
        <button onclick="myCanvas()">Make it meme!</button>
    </p>

    <!-- behöver en bas storlek på canvasen, den får en ny storlek senare i js -->
    <canvas id="myCanvas" width="1" height="1">
        Sorry, your browser does not support canvas.
    </canvas>

    <footer>    <!-- samma footer för alla HTML-sidor -->
        Meme-a-lot 2024
        <p>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px"
                    src="http://jigsaw.w3.org/css-validator/images/vcss"
                    alt="Valid CSS!" />
            </a>
        </p>
    </footer>

    <script defer src="script/script.js" onload=""></script>

    


</body>

</html>
